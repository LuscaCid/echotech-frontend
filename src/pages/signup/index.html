<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="../../../styles/globals.css">
    <link rel="stylesheet" href="../../../styles/constants.css">
    <title>EcoTech - Login</title>
</head>
<body>
    <header class="shadow-2xl">
        <a href="../../../index.html">EcoTech</a>
        <a href="../signin/index.html">ir para login</a>
    </header>

    <div class="app">
            
            <aside >
                <h1>W5I</h1>
                <img class="image" src="../../assets/login-aside.svg" alt="">
            </aside>
            <form>
              <legend>
                  Cadastro
              </legend>
              <div class="input-wrapper">
                    <label for="usuario" class="sr-only">Nome de usuário</label>
                    <input           
                        type="text" 
                        name="usuario" 
                        id="input-usuário"
                        placeholder="Usuário"
                    >
              </div>
              <div class="input-wrapper">
                <label for="usuario" class="sr-only">CEP</label>
                <input           
                    type="text" 
                    name="cep" 
                    id="input-cep"
                    placeholder="CEP"     
                >
            </div>
              <div class="input-wrapper">
                <label for="usuario" class="sr-only">Bairro</label>
                <input           
                    type="text" 
                    name="bairro" 
                    id="input-bairro"
                    placeholder="Bairro"
                >
            </div>
            <div class="input-wrapper">
                <label for="usuario" class="sr-only">Nome da rua</label>
                <input           
                    type="text" 
                    name="rua" 
                    id="input-rua"
                    placeholder="Nome da rua"
                >
            </div>
              <div class="input-wrapper">
                    <label 
                        class="sr-only"
                        for="input-senha">
                        Senha
                    </label>
                    <input 
                        type="password" 
                        name="senha" 
                        id="input-senha" 
                        placeholder="Senha"
                    >
              </div>
              
              <button id="btn-registrar" type="submit">
                  Registrar
              </button>
          </form>
        </div>
</body>
</html>
