<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="../../../../styles/paginasolicitacao.css">
    <link rel="stylesheet" href="../../../../styles/constants.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Solicitações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray-900);
        }

        header {
            background-color: var(--gray-800);
            color: #fff;
            padding: 25px 24px 54px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid var(--gray-700);
            justify-content: flex-start; /* Ajusta os botões para o lado esquerdo */
        }
        header a {
            text-decoration: none;
            color: var(--gray-100);
            font-weight: 700;
            font-size: 23px;
        }
        header button {
            margin-right: 10px; /* Adiciona um espaço entre os botões */
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
        }

        main {
            padding: 20px;
        }

        .input-container {
            background-color: var(--gray-800);
            padding: 20px;
            border-radius: 8px;
            width: fit-content;
            margin: 0 auto 20px;
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px);
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            box-sizing: border-box;
        }

        select {
            width: calc(100% - 22px);
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <header>
        <a href="./index.html">EcoTech</a>
        <div>
            <button>Logout</button>
            <button>Voltar</button>
        </div>
    </header>
    
    <main>
        <h2>Solicitação de Entrega de Resíduos</h2>
        <div class="input-container">
            <form action="processamento.php" method="post">
                <label for="tipo_residuo">Tipo de Resíduo:</label>
                <select id="tipo_residuo" name="tipo_residuo">
                    <option value="residuo1">Resíduo 1</option>
                    <option value="residuo2">Resíduo 2</option>
                    <option value="residuo3">Resíduo 3</option>
                </select>

                <label for="material">Material:</label>
                <select id="material" name="material">
                    <option value="residuo1">Material 1</option>
                    <option value="residuo2">Material 2</option>
                    <option value="residuo3">Material 3</option>
                </select>

                <label for="quantidade">Quantidade:</label>
                <input type="text" id="quantidade" name="quantidade" required>
                
                <label for="endereco">Endereço de Entrega:</label>
                <input type="text" id="endereco" name="endereco" required>
                
                <button type="submit">Enviar Solicitação</button>
            </form>
        </div>
    </main>
</body>
</html>
