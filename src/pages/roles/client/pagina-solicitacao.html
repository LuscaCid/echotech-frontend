<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./styles/paginasolicitacao.css">
    <link rel="stylesheet" href="../../../../../styles/constants.css">
    <link rel="stylesheet" href="../../../../styles/paginasolicitacao.css">
    <link rel="stylesheet" href="../../../../styles/constants.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Solicitações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray-900);
        }

        header {
            background-color: var(--gray-800);
            color: #fff;
            padding: 25px 24px 54px;
            display: flex;
            justify-content: space-between; /* Ajusta os botões para o lado direito */
        }

        header div button {
            margin-left: 10px; /* Adiciona um espaço entre os botões */
            align-items: center;
            border-bottom: 1px solid var(--gray-700);
            justify-content: flex-start; /* Ajusta os botões para o lado esquerdo */
        }
        header a {
            text-decoration: none;
            color: var(--gray-100);
            font-weight: 700;
            font-size: 23px;
        }
        header button {
            margin-right: 10px; /* Adiciona um espaço entre os botões */
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid var(--gray-700);
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        header button:hover {
            background-color: var(--green-600);
        }

        main {
            padding: 20px;
        }

        .input-container {
            background-color: var(--gray-800);
            padding: 40px; /* Aumenta o padding vertical e horizontal */
            border-radius: 8px;
            width: 60%; /* Defina a largura desejada */
            margin: 0 auto 20px; /* Centralize a caixa horizontalmente e adicione margem na parte inferior */
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px); /* Define a largura para ocupar toda a caixa e adicionar margem entre os elementos */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            box-sizing: border-box;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-col {
            width: 48%; /* Define a largura para ocupar quase metade da caixa */
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #fff;
            text-align: center;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .input-col {
                width: 30%; /* Em telas maiores, define a largura para ocupar cerca de um terço da caixa */
            }
        }
    </style>
</head>
<body>
    <header>
        <a href="./index.html">EcoTech</a>
        <div>
            <button>Logout</button>
            <button>Voltar</button>
        </div>
    </header>
    
    <main>
        <h2>Solicitação de Entrega de Resíduos</h2>
        <div class="input-container">
            <form action="processamento.php" method="post">
                <div class="input-row">
                    <div class="input-col">
                        <label for="tipo_residuo">Tipo de Resíduo:</label>
                        <select id="tipo_residuo" name="tipo_residuo">
                            <option value="residuo1">Resíduo 1</option>
                            <option value="residuo2">Resíduo 2</option>
                            <option value="residuo3">Resíduo 3</option>
                        </select>
                    </div>
                    <div class="input-col">
                        <label for="material">Material:</label>
                        <select id="material" name="material">
                            <option value="material1">Material 1</option>
                            <option value="material2">Material 2</option>
                            <option value="material3">Material 3</option>
                        </select>
                    </div>
                    <div class="input-col">
                        <label for="numero">Quantidade:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-col">
                        <label for="quantidade">CEP:</label>
                        <input type="text" id="quantidade" name="quantidade" required>
                    </div>
                    <div class="input-col">
                        <label for="rua">Rua:</label>
                        <input type="text" id="rua" name="rua" required>
                    </div>
                </div>

                <div class="input-row">
                    <div class="input-col">
                        <label for="cep">Número da casa:</label>
                        <input type="text" id="cep" name="cep" required>
                    </div>
                    <div class="input-col">
                        <label for="estado">Bairro:</label>
                        <input type="text" id="estado" name="estado" required>
                    </div>
                </div>
                
                <button type="submit">Enviar Solicitação</button>
            </form>
        </div>
    </main>
</body>
</html>
