<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./styles/paginasolicitacao.css">
    <link rel="stylesheet" href="../../../../../styles/constants.css">
    <link rel="stylesheet" href="../../../../styles/paginasolicitacao.css">
    <link rel="stylesheet" href="../../../../styles/constants.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cliente - Solicitações</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--gray-900);
            overflow: hidden; /* Remover a barra de rolagem */
        }

        header {
            background-color: var(--gray-800);
            color: #fff;
            padding: 25px 24px 54px;
            display: flex;
            justify-content: space-between; /* Ajusta os botões para o lado direito */
        }

        header div button {
            margin-left: 10px; /* Adiciona um espaço entre os botões */
            align-items: center;
            border-bottom: 1px solid var(--gray-700);
            justify-content: flex-start; /* Ajusta os botões para o lado esquerdo */
        }
        header a {
            text-decoration: none;
            color: var(--gray-100);
            font-weight: 700;
            font-size: 23px;
        }
        header button {
            margin-right: 10px; /* Adiciona um espaço entre os botões */
            background: none;
            border: none;
            color: #fff;
            cursor: pointer;
            padding: 10px 20px;
            border: 1px solid var(--gray-700);
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        header button:hover {
            background-color: var(--green-600);
        }

        main {
            padding: 20px;
            overflow: auto; /* Adicione overflow: auto para permitir a rolagem dentro do main */
        }

        .input-container {
            background-color: var(--gray-800);
            padding: 40px; /* Aumenta o padding vertical e horizontal */
            border-radius: 8px;
            width: 60%; /* Defina a largura desejada */
            margin: 0 auto 20px; /* Centralize a caixa horizontalmente e adicione margem na parte inferior */
        }

        form {
            margin: 0;
        }

        label {
            display: block;
            margin-bottom: 10px;
            color: #fff;
            font-weight: bold;
        }

        input[type="text"],
        select {
            width: calc(100% - 22px); /* Define a largura para ocupar toda a caixa e adicionar margem entre os elementos */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            color: #333;
            box-sizing: border-box;
        }

        .input-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
        }

        .input-col {
            width: 48%; /* Define a largura para ocupar quase metade da caixa */
        }

        button[type="submit"] {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #45a049;
        }

        h2 {
            color: #fff;
            text-align: center;
            font-weight: bold;
        }

        @media (min-width: 768px) {
            .input-col {
                width: 30%; /* Em telas maiores, define a largura para ocupar cerca de um terço da caixa */
            }
        }
    </style>
</head>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        const form = document.querySelector('form');

        form.addEventListener('submit', function(event) {
            event.preventDefault(); // Impede o envio do formulário padrão

            // Obtém os valores dos campos do formulário
            const tipoResiduo = document.getElementById('tipo_residuo').value;
            const material = document.getElementById('material').value;
            const enderecoCliente = document.getElementById('endereco_cliente').value;
            const quantidade = document.getElementById('numero').value;

            // Constrói o objeto de dados da solicitação
            const data = {
                tipo_residuo: tipoResiduo,
                material: material,
                endereco_cliente: enderecoCliente,
                quantidade: quantidade
            };

            // Envia os dados para o endpoint da API
            fetch('URL_DO_ENDPOINT_DA_API', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    // Adicione quaisquer headers necessários aqui, como tokens de autenticação
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Erro ao enviar solicitação');
                }
                return response.json();
            })
            .then(data => {
                // Lida com a resposta da API, se necessário
                console.log('Resposta da API:', data);
                // Aqui você pode exibir uma mensagem de sucesso para o usuário ou redirecioná-lo para outra página
            })
            .catch(error => {
                console.error('Erro ao enviar solicitação:', error);
                // Aqui você pode exibir uma mensagem de erro para o usuário
            });
        });
    });
</script>

<body>
    <header>
        <a href="./index.html">EcoTech</a>
        <div>
            <button>Logout</button>
            <button>Voltar</button>
        </div>
    </header>
    
    <main>
        <h2>Solicitação de Entrega de Resíduos</h2>
        <div class="input-container">
            <form action="processamento.php" method="post">
                <div class="input-row">
                    <div class="input-col">
                        <label for="tipo_residuo">Tipo de Resíduo:</label>
                        <select id="tipo_residuo" name="tipo_residuo">
                            <option value="residuo1">Resíduo 1</option>
                            <option value="residuo2">Resíduo 2</option>
                            <option value="residuo3">Resíduo 3</option>
                        </select>
                    </div>
                    <div class="input-col">
                        <label for="material">Material:</label>
                        <select id="material" name="material">
                            <option value="material1">Material 1</option>
                            <option value="material2">Material 2</option>
                            <option value="material3">Material 3</option>
                        </select>
                    </div>
                    <div class="input-col">
                        <label for="endereco_cliente">Endereço do Cliente:</label>
                        <select id="endereco_cliente" name="endereco_cliente"></select>
                    </div>
                    <div class="input-col">
                        <label for="numero">Quantidade:</label>
                        <input type="text" id="numero" name="numero" required>
                    </div>
                </div>
                <script>
                    document.addEventListener("DOMContentLoaded", function() {
                        const tipoResiduoSelect = document.getElementById('tipo_residuo');
                        const materialSelect = document.getElementById('material');
                        const quantidadeInput = document.getElementById('numero');
                        const enderecoClienteSelect = document.getElementById('endereco_cliente');
                
                        // Função para carregar os endereços do cliente com base nos critérios selecionados
                        function carregarEnderecosCliente() {
                            const tipoResiduo = tipoResiduoSelect.value;
                            const material = materialSelect.value;
                            const quantidade = quantidadeInput.value;
                
                            // Aqui você faria uma requisição AJAX para o backend
                            // Passando os critérios selecionados e obteria os endereços dos clientes
                            // Neste exemplo, vamos preencher opções fictícias para ilustração
                            const enderecosClientes = [
                                "Endereço 1",
                                "Endereço 2",
                                "Endereço 3"
                            ];
                
                            // Limpar as opções atuais
                            enderecoClienteSelect.innerHTML = '';
                
                            // Adicionar as opções dos endereços dos clientes ao select
                            enderecosClientes.forEach(endereco => {
                                const option = document.createElement('option');
                                option.value = endereco;
                                option.textContent = endereco;
                                enderecoClienteSelect.appendChild(option);
                            });
                        }
                
                        // Event listener para chamar a função quando os critérios forem alterados
                        tipoResiduoSelect.addEventListener('change', carregarEnderecosCliente);
                        materialSelect.addEventListener('change', carregarEnderecosCliente);
                        quantidadeInput.addEventListener('input', carregarEnderecosCliente);
                
                        // Chamar a função inicialmente para preencher os endereços
                        carregarEnderecosCliente();
                    });
                </script>
                
                <button type="submit">Enviar Solicitação</button>
            </form>
        </div>
    </main>
</body>
</html>
