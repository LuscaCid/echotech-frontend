<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../styles/globals.css">
    <link rel="stylesheet" href="../../../../styles/constants.css">
    <link rel="stylesheet" href="../../../../styles/scrollbar.css">
    <link rel="stylesheet" href="../../../../dist/output.css">
    <script src="../../../js/bonus/index.js" defer type="module"></script>
    <title>Cliente - Bonificações</title>
</head> 
<body class="bg-zinc-900">
  <header class="items-center pt-10 pb-20 py-2 w-full px-9 bg-zinc-800 flex justify-between border-b border-zinc-700">
    <div class="flex gap-10 items-center">
      <a href="../../roles/client/index.html" class="text-4xl font-bold text-white">EcoTech</a>
      <span class="text-2xl text-zinc-100 rounded-md bg-zinc-700 px-4 py-3 font-bold">Ola, Lucas</span>  
      <form id="formulario-busca-produto" class="flex gap-3">
        <input id="pesquisar" class="rounded-md bg-zinc-900 w-96 px-4 text-2xl text-zinc-200" placeholder="Pesquisar" type="text">
        <button type="submit" class="hover:bg-zinc-700 p-2 rounded-md transition duration-200">
          <img src="../../../assets/search.svg" alt="icone de loopa para buscar produto">
        </button>
      </form>
    </div>
    
    <div class="flex gap-3 ">
      <span class="flex gap-1 items-center mr-4 bg-zinc-700 px-3 pr-5 rounded-md">
        <img src="../../../assets/coin-vertical-svgrepo-com.svg" alt="icone de moeda">
        <p id="ecocoins" class="text-3xl text-zinc-200 ">500</p>
      </span>
      <a href="./solicitacao.html" class="flex items-center justify-center rounded-md p-4 text-2xl font-bold text-white border border-zinc-700 hover:bg-green-700 bg-green-600  duration-100">
        Gerar solicitação
      </a>
      <button class="rounded-md p-4 text-2xl font-bold text-white border border-zinc-700 hover:bg-green-600  duration-100">
        Logout
      </button>
    </div>
  </header>
  <div class="flex gap-2 items-start">
    
    <main id="renderizador-produtos" class="w-[800px] min-w-[750px] p-4 grid grid-cols-3 gap-5 items-center border border-zinc-800 rounded-md ml-20 mt-6 mb-2 overflow-y-auto">
      <!--card that contains data about the product to be renderized-->
    </main>
    <aside class=" w-full text-zinc-100 flex flex-col gap-2 mt-6 rounded-md  border mr-20 border-zinc-800 h-[420px] max-h-[450px] min-h-[400px] p-4">
      <header class="flex items-center justify-between border border-zinc-800 text-5xl hover:bg-zinc-800 p-2 rounded-md transition duration-200">
        Total no carrinho: 0$ <img src="../../../assets/cart.svg">
      </header> 
      <h1 class="text-2xl">
        Produtos no carrinho:
      </h1>
      <div class="max-h-[330px]  overflow-y-auto mb-2">
      <table class="border-collapse text-zinc-100 first:rounded-t-md last:rounded-s-md w-full">
          <tbody id="renderizador-carrinho" class="w-full text-2xl flex flex-col gap-2">
          </tbody>  
        </table>
      </div>
      <button id="botao-comprar" class=" self-end w-full p-4 transition duration-150 text-2xl font-bold  rounded-md bg-none border border-zinc-800 hover:bg-green-600">
        Comprar
      </button>
    </aside>   
  </div>
  
   
</body>
</html>
