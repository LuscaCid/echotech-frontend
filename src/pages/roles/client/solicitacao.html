<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="../../../../styles/scrollbar.css">
    <link rel="stylesheet" href="../../../../../styles/constants.css">
    <link rel="stylesheet" href="../../../../styles/constants.css">
    <link rel="stylesheet" href="../../../../dist/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../../../js/solicitacao/index.js" defer type="module"></script>
    <title>Cliente - Solicitações</title>
    
</head>
<body class="bg-zinc-900">
    <header class="items-center pt-10 pb-20 py-2 w-full px-9 bg-zinc-800 flex justify-between border-b border-zinc-600">
        <div class="flex gap-10 items-center">
          <a href="./index.html" class="text-4xl font-bold text-white">EcoTech</a> 
          <span class="text-2xl font-bold text-zinc-100 rounded-md bg-zinc-700 px-4 py-3">Ola, <span id="saudacao">Lucas</span></span>  
        </div>
        <div class="flex gap-2 ">
          
          <a href="./bonus.html" class="rounded-md p-4 text-2xl font-bold text-white border border-zinc-700  hover:bg-green-700 bg-green-600  duration-100">
            Loja 
          </a>
          <a href="./solicitacao.html" class="rounded-md p-4 text-2xl font-bold text-white border border-zinc-700 hover:bg-green-700 bg-green-600  duration-100">
            Gerar solicitação
          </a>
          <button class="rounded-md p-4 text-2xl font-bold text-white border border-zinc-700 hover:bg-green-600  duration-100">
            Logout
          </button>
        </div>
      </header>
    <main class="grid grid-cols-2  my-12 min-w-[400px] w-[1200px] h-[400px] m-auto  border border-zinc-700 text-zinc-100 text-2xl rounded-md bg-zinc-800 p-4 ">
        
        <form id="formulario" class="relative flex-col flex  border border-zinc-700 ">
            <h2  class="p-2 text-3xl border-b border-zinc-700 mb-2 ">Solicitação de Entrega de Resíduos</h2>
            <div class="p-1 flex flex-col gap-1">
                <label class="text-zinc-200 font-bold" for="material">Residuo:</label>
                <select id="residuo" class="text-zinc-200 rounded-md p-2 bg-zinc-900 border border-zinc-700 " name="residuo">
                    <option value="Selecione">Selecione</option>
                </select>
            </div>
            <div class="p-1 flex flex-col gap-1">
                <label class="text-zinc-200 font-bold" for="material">Material:</label>
                <select class="text-zinc-200 rounded-md p-2 bg-zinc-900 border border-zinc-700 " id="material" name="material">
                    <option value="Selecione">Selecione</option>
                </select>
            </div>
            
            <div class="p-2 flex flex-col gap-1 ">
                <label class="text-zinc-200 font-bold" for="numero">Quantidade:</label>
                <input class="text-zinc-200 rounded-md p-2 bg-zinc-900 border border-zinc-700 " placeholder="Quantidade em kg ou lt" type="number" id="numero" name="numero" required>
            </div>
              
            <button id="adicionar_solicitacao" class="m-2 absolute font-bold right-0 left-0 bottom-0 rounded-md border-zinc-700 p-2 border hover:bg-zinc-700 transition duration-150" type="submit">
                Adicionar Solicitação 
            </button>
        </form>
        <aside  class="border-r border-b border-zinc-700 relative">
            <h2 class="p-2 border-t text-3xl px-2 border-b border-r-0 border-zinc-700">Lista de Solicitações para coleta de Materiais</h2>
            <form id="enviar-array-backend">
                <div id="renderizar-solicitacoes" class=" flex flex-col p-3 gap-3 overflow-y-auto max-h-[270px]">
                </div>
                
                 
            <div id="total-eco-div" class="hidden text-3xl flex items-center ">
              <h2 class="mx-2 font-bold text-2xl">
                Total em Eco:
              </h2>
              <span id="total-eco">
                399
              </span>
              <img src="../../../assets/coin.svg" alt="">
            </div>     
                <button class="rounded-md border font-bold hover:bg-zinc-700 transition duration-150 border-zinc-700 p-2 absolute bottom-2 right-2 left-2 ">
                    Enviar dados
                </button>
              </form>
        </aside>
    </main>

</body>
</html>
