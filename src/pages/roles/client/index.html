<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="../../../../styles/globals.css">
  <link rel="stylesheet" href="../../../../styles/constants.css">
  <link rel="stylesheet" href="../../../../dist/output.css">
  <link rel="stylesheet" href="../../../../styles/scrollbar.css">
  <script src="../../../js/home-client/index.js" defer type="module"></script>
  <title>Cliente - Home</title>
</head>
<body class="bg-zinc-900">
  <header class="items-center pt-10 pb-20 py-2 w-full px-9 bg-zinc-800 flex justify-between border-b border-zinc-600">
    <div class="flex gap-10 items-center">
      <h1 class="text-4xl font-bold text-white">EcoTech</h1>
      <span class="text-2xl font-bold text-zinc-100 rounded-md bg-zinc-700 px-4 py-3">Ola, Lucas</span>  
    </div>
    <div class="flex gap-2 ">
      
      <a href="./bonus.html" class="rounded-md p-4 text-2xl font-bold text-white border border-zinc-700  hover:bg-green-700 bg-green-600  duration-100">
        Loja 
      </a>
      <a href="./pagina-solicitacao.html" class="rounded-md p-4 text-2xl font-bold text-white border border-zinc-700 hover:bg-green-700 bg-green-600  duration-100">
        Gerar solicitação
      </a>
      <button class="rounded-md p-4 text-2xl font-bold text-white border border-zinc-700 hover:bg-green-600  duration-100">
        Logout
      </button>
    </div>
  </header>
  <main class="w-full -mt-20 flex flex-col gap-4">
    <section class="flex gap-3 m-auto w-fit my-4 text-zinc-300">
      <div class="w-96 rounded-md bg-zinc-700  p-8 text-2xl " >
        <div class="flex justify-between w-full items-center mb-5">
          <span>Entradas</span>
          <img src="../../../assets/inputs.svg" alt="">
        </div> 
        <span class="text-zinc-100 font-bold text-2x1">700</span>
      </div>
      <div class="w-96 rounded-md bg-zinc-700  p-8 text-2xl " >
        <div class="flex justify-between w-full items-center mb-5">
          <span>Saídas</span>
          <img src="../../../assets/outputs.svg" alt="setinha para baixo">
        </div> 
        <span class="text-zinc-100 font-bold text-2x1">200</span>
      </div>
      <div class="w-96 rounded-md bg-green-600  p-8 text-2xl " >
        <div class="flex justify-between w-full items-center mb-5">
          <span>Total</span>
          <img src="../../../assets/coin.svg" alt="icone de cifrão representando dinheiro.">
        </div> 
        <span class="text-zinc-100 font-bold text-2x1">500</span>
      </div>
    </section>
    <section class="w-[740px] m-auto mt-2 flex gap-2">
      <input
        class="text-2xl text-white w-full rounded-md p-4 bg-zinc-700 border-zinc-600 border"
        placeholder="Pesquisar" 
        id="input-pesquisa"
        type="text">
        
      <button id="botao-pesquisa" class="bg-none border border-zinc-800 hover:bg-zinc-700 rounded-md p-2 transition duration-200 ">
        <img src="../../../assets/search.svg" alt="icone de loopa">
      </button>
    </section>
    <!--div para controlar paginacao-->

    <footer class="w-[750px] m-auto flex flex-col gap-2  p-2  max-h-[320px] overflow-y-auto" >
      <table class="border-collapse text-zinc-100 first:rounded-t-md last:rounded-s-md">
        
          <tbody id="secao-lista" class="w-full text-2xl flex flex-col gap-2 ">
            
            <tr class="w-full border-collapse">
              <td class="bg-zinc-700 py-6 px-8 w-1/2 first:rounded-l-md last:rounded-r-md ">Sacola plastica</td>
              <td class="bg-zinc-700 py-6 px-8 w-[140px] first:rounded-l-md last:rounded-r-md">R$40,00</td>
              <td class="bg-zinc-700 py-6 px-8 w-[140px] first:rounded-l-md last:rounded-r-md ">20/12/2023</td>
              <td class="bg-zinc-700 py-6 px-8 w-[140px] first:rounded-l-md last:rounded-r-md">dasdw</td>
              
            </tr>
          
          </tbody>
      </table>
      
    </footer>
    
  </main>
</body>
</html>
