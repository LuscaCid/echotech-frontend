<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./cadastroproduto.css">
    <link rel="stylesheet" href="../../../../../styles/constants.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <script src="../../../../js/cadastroProduto/script.js" defer type="module"></script>
</head>
<body>
    <header>
        <a href="../paginahomefuncionario/index.html">EcoTech</a>
        <div>
            <button class="logout-btn"><a href="http://seu-link-de-logout.com">Logout</a></button>
            <button class="voltar-btn"><a href="http://127.0.0.1:5500/src/pages/roles/admin/paginahomefuncionario/index.html">Voltar</a></button>
        </div>
    </header>
    
    <main>
        <h2>Cadastro de Produto</h2>
        <div class="input-container">
            <form action="#" method="POST">
                <label for="link-imagem">Link da Imagem:</label>
                <input type="url" id="link-imagem" name="link-imagem" class="full-width" required>

                <label for="descricao">Descrição do produto:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50" class="full-width" required></textarea>

                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01" class="half-width" required>

                <label for="quantidade">Quantidade:</label>
                <input type="number" id="quantidade" name="quantidade" min="0" class="half-width" required>

                <button type="submit">Cadastrar Produto</button>
            </form>
        </div>
    </main>
</body>
</html>
