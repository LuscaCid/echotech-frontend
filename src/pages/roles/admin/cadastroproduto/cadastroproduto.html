<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./cadastroproduto.css">
    <link rel="stylesheet" href="../../../../../styles/constants.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        /* Estilizando o botão de seleção de arquivo */
        .custom-file-input {
            color: transparent; /* Oculta o texto original */
            cursor: pointer;
        }
        .custom-file-input::before {
            content: 'Escolher Imagem'; /* Adiciona o novo texto antes do botão */
            display: inline-block;
            background-color: var(--gray-800);
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid var(--gray-700);
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="../paginahomefuncionario/index.html">EcoTech</a>
        <div>
            <button class="logout-btn">Logout</button>
            <button class="voltar-btn">Voltar</button>
        </div>
    </header>
    
    <main>
        <h2>Cadastro de Produto</h2>
        <div class="input-container">
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Use a classe custom-file-input para estilizar o botão -->
                <label for="imagem" class="custom-file-input">Escolher Arquivo</label>
                <input type="file" id="imagem" name="imagem" accept="*/*" onchange="previewImage(event)">
                <img id="preview" src="#" alt="Pré-visualização da imagem" style="display: none; max-width: 200px;">
                
                <label for="descricao">Descrição do produto:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>
                
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01">
                
                <button type="submit">Cadastrar Produto</button>
            </form>
            
        </div>
    </main>

    <script src="./cadastroproduto.js"></script>
</body>
</html>
