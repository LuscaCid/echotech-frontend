<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="./cadastroproduto.css">
    <link rel="stylesheet" href="../../../../../styles/constants.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Produto</title>
    <style>
        /* Estilizando o botão de seleção de arquivo */
        .custom-file-input {
            color: transparent; /* Oculta o texto original */
            cursor: pointer;
        }
        input[type="file"] {
            display: none;
        }
        .custom-file-input::before {
            content: 'Escolher Imagem'; /* Adiciona o novo texto antes do botão */
            display: inline-block;
            background-color: var(--gray-800);
            color: #fff;
            padding: 10px 20px;
            border-radius: 4px;
            border: 1px solid var(--gray-700);
            cursor: pointer;
        }
        .image-preview {
            margin-top: 10px;
            text-align: center;
        }
        .image-preview img {
            max-width: 200px;
            margin-top: 10px;
        }
        /* Estilizando o botão "Voltar" */
        .voltar-btn {
            background: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 16px;
            margin-right: 10px;
            border-radius: 8px;
            border: 2px solid var(--gray-700);
            transition: background 0.2s;
            text-decoration: none; /* Remove a sublinhado do link */
        }
        .voltar-btn:hover {
            background-color: var(--green-600);
        }
        /* Estilizando o botão "Logout" */
        .logout-btn {
            background: none;
            color: #fff;
            cursor: pointer;
            font-size: 14px;
            padding: 8px 16px;
            border-radius: 8px;
            border: 2px solid var(--gray-700);
            transition: background 0.2s;
            text-decoration: none; /* Remove a sublinhado do link */
        }
        .logout-btn:hover {
            background-color: var(--green-600);
        }
    </style>
</head>
<body>
    <header>
        <a href="../paginahomefuncionario/index.html">EcoTech</a>
        <div>
            <button class="logout-btn"><a href="http://seu-link-de-logout.com">Logout</a></button>
            <button class="voltar-btn"><a href="http://127.0.0.1:5500/src/pages/roles/admin/paginahomefuncionario/index.html">Voltar</a></button>
        </div>
    </header>
    
    <main>
        <h2>Cadastro de Produto</h2>
        <div class="input-container">
            <form action="#" method="POST" enctype="multipart/form-data">
                <!-- Use a classe custom-file-input para estilizar o botão -->
                <label for="imagem" class="custom-file-input">Escolher Imagem</label>
                <input type="file" id="imagem" name="imagem" accept="*/*" onchange="previewImage(event)">
                <div class="image-preview" id="imagePreview">
                    <img id="preview" src="#" alt="Pré-visualização da imagem" style="display: none;">
                    <p id="file-name"></p> <!-- Para exibir o nome do arquivo -->
                </div>
                
                <label for="descricao">Descrição do produto:</label>
                <textarea id="descricao" name="descricao" rows="4" cols="50"></textarea>
                
                <label for="preco">Preço:</label>
                <input type="number" id="preco" name="preco" min="0" step="0.01">
                
                <button type="submit">Cadastrar Produto</button>
            </form>
            
        </div>
    </main>

    <script src="./cadastroproduto.js"></script>
    <script>
        function previewImage(event) {
            const preview = document.getElementById('preview');
            const file = event.target.files[0];
            const fileName = document.getElementById('file-name'); // Elemento para exibir o nome do arquivo

            const reader = new FileReader();

            reader.onloadend = function() {
                preview.src = reader.result;
                preview.style.display = 'block';
            }

            if (file) {
                reader.readAsDataURL(file);
                fileName.textContent = 'Nome do arquivo: ' + file.name; // Exibe o nome do arquivo
            } else {
                preview.src = '';
                preview.style.display = 'none';
                fileName.textContent = ''; // Limpa o nome do arquivo se nenhum arquivo for selecionado
            }
        }
    </script>
</body>
</html>
