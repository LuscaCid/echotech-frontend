<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../../../styles/globals.css">
    <link rel="stylesheet" href="../../../../styles/constants.css">
    <link rel="stylesheet" href="../../../../styles/scrollbar.css">
    <link rel="stylesheet" href="../../../../dist/output.css">
    <script src="../../../js/Recebimentos/index.js" defer type="module"></script>
    <title>Admin - Recebimentos</title>
</head>
<body class="bg-zinc-900">
    <!--modal da pagina para ver detalhes do recebimento clicado-->
    <div id="modal" class="  absolute inset-0 place-items-center flex items-center justify-center bg-zinc-950/80 h-screen w-full ">
        <div class="relative border z-20 border-zinc-700 w-[400px] py-8 px-6 bg-zinc-800 rounded-md">
            <button id="fechar-modal" class="font-bold absolute top-2 right-2 bg-zinc-600 rounded-md text-red-500 p-2 hover:bg-zinc-700 transition duration-100" >X</button>
            <legend class="mb-4 text-zinc-200 text-3xl font-bold">Detalhes da solicitação</legend>
            <form class="p-4 border rounded-md border-zinc-700" id="formulario-alteracao">
                <fieldset class="flex flex-col gap-3 w-full mb-4">
                    <input id="nm_usuario" class=" rounded-md bg-zinc-900 text-zinc-200 py-3 px-4 border border-zinc-700 text-2xl focus:outline-none" value="" type="text" readonly>
                    <input id="nm_material" class="rounded-md bg-zinc-900 text-zinc-200 py-3 px-4 border border-zinc-700 text-2xl focus:outline-none" value="" type="text" readonly>
                    <input id="qt_material" class="rounded-md bg-zinc-900 text-zinc-200 py-3 px-4 border border-zinc-700 text-2xl focus:outline-none" value="" type="text" readonly>
                    <input id="" class="rounded-md bg-zinc-900 text-zinc-200 py-3 px-4 border border-zinc-700 text-2xl focus:outline-none" value="" type="text" readonly>
                </fieldset>
                <div class="flex flex-row gap-2 ">
                    <button class="p-4 w-full rounded-md  text-2xl font-bold text-zinc-200 bg-green-600 hover:bg-green-700 transtion duration-200">Aceitar</button>
                    <button class="p-4 w-full rounded-md  text-2xl font-bold text-zinc-200 bg-red-500 hover:bg-red-600 transtion duration-200">Negar</button>
                </div>
                    
            </form>
        </div>
    </div>

    <header class="items-center pt-10 pb-20 py-2 w-full px-9 bg-zinc-800 flex justify-between border-b border-zinc-700">
        <div class="flex items-center gap-5 ">
            <a href="#" class="text-4xl font-bold text-white">EcoTech</a>
            <span class="p-2 rounded-md bg-zinc-700 text-2xl font-bold text-zinc-200">Olá Lucas</span>
        </div>
        
        <div class="flex gap-2 ">
          <button class="rounded-md p-4 text-2xl font-bold text-white border border-zinc-700 hover:bg-green-600  duration-100">
            Logout
          </button>
        </div>
    </header>
    <main class="w-[750px] m-auto flex flex-col gap-2  p-2  ">
        <form id="pesquisa-solicitacao" class="flex w-full gap-4 my-6">
            <input id="pesquisa" type="text" placeholder="Pesquisar" class="focus:ring-4 text-2xl p-4 rounded-md bg-zinc-800 text-zinc-200 w-full">
            <button type="submit" class="bg-zinc-800 border border-zinc-700 p-2 rounded-md hover:bg-zinc-900 transition duration-100">
                <img src="../../../assets/search.svg" alt="icone de busca">
            </button>
        </form>
            <table class="border-collapse text-zinc-100 first:rounded-t-md last:rounded-s-md ">
            <tbody id="secao-renderizacao-recebidos" class="w-full text-2xl flex flex-col gap-2 max-h-[410px] overflow-y-auto">
                <!--fim do mock de dados -->
            </tbody>
        </table>
    </main>
</body>
</html>
