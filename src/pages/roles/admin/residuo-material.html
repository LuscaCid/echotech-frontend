<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <link rel="stylesheet" href="../../../../styles/scrollbar.css">
    <link rel="stylesheet" href="../../../../dist/output.css">
    <link rel="stylesheet" href="../../../../styles/constants.css">
    <meta charset="UTF-8">
    <script src="../../../js/residuo-material/index.js" defer type="module"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Criação de Resíduos</title>
</head>
<body class="bg-zinc-900">
    <header class="items-center pt-10 pb-20 py-2 w-full px-9 bg-zinc-800 flex justify-between border-b border-zinc-700">
        <div class="flex items-center gap-5 ">
            <a href="./paginahomefuncionario/index.html" class="text-4xl font-bold text-white">EcoTech</a>
            <span class="p-2 rounded-md bg-zinc-700 text-2xl font-bold text-zinc-200">Olá Lucas</span>
        </div>
        
        <div class="flex gap-2 ">
          <button class=" rounded-md p-4 text-2xl font-bold text-white border border-zinc-700 hover:bg-green-600  duration-100">
            Logout
          </button>
        </div>
    </header>
    
    <main class="relative items-center flex min-w-[600px] w-[900px] shadow-md h-[260px] m-auto -mt-16 rounded-md bg-zinc-800 border border-zinc-800">
        <nav class="absolute left-0-0 top-0 bottom-0 w-44 z-20 bg-zinc-950 rounded-md flex flex-col gap-3">
            <h1 class="p-3 text-3xl text-center text-zinc-200 font-bold border-b border-zinc-700">
                Menu
            </h1>
            <button id="residuo-link" class="p-3 border-b border-zinc-700  font-bold text-2xl w-full transition duration-150 text-zinc-200  active:text-green-500">Residuo</button>
            <button id="material-link" class="p-3  border-b border-zinc-700 font-bold text-2xl w-full transition duration-150 text-zinc-200   active:text-green-500">Material</button>
        </nav>
        <div id="tela-residuo" class=" p-4 relative w-full h-full flex flex-col gap-4 items-center ">
            <div class=" px-5 py-8 text-zinc-200 absolute inset-0 left-44 text-2xl rounded-md border border-zinc-600 flex bg-zinc-700">
                <form id="formulario-residuo" class="flex flex-col gap-4 w-full h-full" >
                    <label class="text-3xl font-bold border-b border-zinc-800" for="numero">Adicionar novo tipo de resíduo</label>
                   
                    <input type="text" id="nome-residuo" name="nome" class="rounded-md p-3 bg-zinc-900 border-zinc-600 border" placeholder="Nome" required>
                    <button type="submit" class="absolute right-2 left-2 bottom-2 font-bold rounded-md p-2 bg-green-500 hover:bg-green-600 transition duration-200 " type="submit">Criar resíduo</button>    
                </form>
            </div>
        </div>

        <div id="tela-material" class=" hidden p-4 w-full flex flex-col h-full gap-4 items-start">
            <div class=" px-5 py-8 text-zinc-200 absolute inset-0 left-44 text-2xl rounded-md border border-zinc-600 flex bg-zinc-700">
                <form id="formulario-material" class="flex flex-col gap-1  w-full" >
                    <label class="text-3xl font-bold" for="numero">Adicione um material</label>
                    <input type="text" id="nome" name="nome" class="rounded-md p-3 bg-zinc-900 border-zinc-600 border" placeholder="Nome" required>
                    <select id="residuo" class="rounded-md p-3 bg-zinc-900 border-zinc-600 border" id="tipo-residuo">
                        <option value="selecione">Selecione o tipo de residuo</option>
                    </select>
                    <input type="number" id="valor" name="valor" class="rounded-md p-3 bg-zinc-900 border-zinc-600 border" placeholder="Valor" required>
                    <select id="tipo-medida" class="rounded-md p-3 bg-zinc-900 border-zinc-600 border" id="tipo-residuo">
                        <option value="selecione">Selecione o tipo de medida</option>
                        <option value="kg">Kg</option>
                        <option value="lt">L</option>
                    </select>
                    <button type="submit" class=" absolute right-5 left-5 bottom-2 font-bold rounded-md p-2 bg-green-500 hover:bg-green-600 transition duration-200 " type="submit">Criar Material</button>
                </form>
            </div>
        </div>
    </main>
    <footer class="w-[900px] grid grid-cols-2 my-4 m-auto mt-2  rounded-md border-zinc-600 border gap-2  p-2  " >
        <header id="renderizador-residuo" class="border max-h-[290px] overflow-y-auto border-zinc-700 rounded-md p-3 flex flex-col gap-5 ">
            <h2 class="text-zinc-100 text-3xl font-bold" >Lista Resíduos</h2>
            <!--elemento renderizado-->
        </header>
        <!-- secao renderizar materiais-->

        <!-- secao renderizar residuos-->
        <footer id="renderizador-material" class="border max-h-[290px] overflow-y-auto border-zinc-700 rounded-md p-3 flex flex-col gap-5 ">
            <h2 class="text-zinc-100 text-3xl font-bold" >Lista materiais</h2>
            
        </footer>    
    </footer>

    
</body>
</html>
